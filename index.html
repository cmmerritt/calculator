<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Welcome to Alchemy Bootstrap!
            </h2>
            <input id = 'first-add-number'> + <input id = 'second-add-number'>
            <button id = 'add-button'>add</button>
            <result id = "addition-display"></result>
            <br>
            <input id = 'first-sub-number'> - <input id = 'second-sub-number'>
            <button id = 'sub-button'>subtract</button>
            <result id = "sub-display"></result>
            <br>
            <input id = 'first-mult-number'> * <input id = 'second-mult-number'>
            <button id = 'mult-button'>multiply</button>
            <result id = "mult-display"></result>
            <br>
            <input id = 'first-div-number'> / <input id = 'second-div-number'>
            <button id = 'div-button'>divide</button>
            <result id = "div-display"></result>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
